<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --text: #374151;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      padding: 16px;
      overscroll-behavior: none; /* Prevents bounce on iOS */
      touch-action: none;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(600px, 94vw);
      padding: 30px 20px;
      background: var(--card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* Safari support */
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255,255,255,0.6);
    }

    .panda-art {
      width: 180px;
      height: auto;
      margin: 0 auto 15px;
      display: block;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.1));
    }

    h1 {
      font-size: clamp(22px, 5vw, 36px);
      margin: 10px 0 25px;
      line-height: 1.3;
      color: var(--text);
      font-weight: 700;
    }

    /* ZONE: The playground for the buttons */
    .button-zone {
      position: relative;
      width: 100%;
      height: 200px; /* Default height */
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-weight: 700;
      white-space: nowrap;
      letter-spacing: 0.5px;
    }

    /* YES BUTTON STYLING */
    #yesBtn {
      left: 20%;
      background: var(--yes);
      color: #fff;
      z-index: 20;
      font-size: 20px;
      padding: 18px 36px;
      border-radius: 50px;
    }
    #yesBtn:active { transform: translateY(-50%) scale(0.95); }

    /* NO BUTTON STYLING */
    #noBtn {
      left: 65%;
      background: #f3f4f6;
      color: #4b5563;
      z-index: 10;
      font-size: 18px;
      padding: 16px 30px;
      border-radius: 50px;
    }

    .hint {
      margin-top: 5px;
      font-size: 14px;
      color: #888;
      font-style: italic;
      min-height: 20px; /* Prevent layout shift */
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .result h2 {
      font-size: 32px;
      color: var(--yes);
      margin-bottom: 15px;
    }
    
    /* Container to keep the Tenor embed from getting too wide */
    .gif-container {
      width: 100%;
      max-width: 300px; 
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* --- MOBILE OPTIMIZATIONS --- */
    @media (max-width: 600px) {
      .card {
        padding: 24px 16px;
        width: 90vw;
      }
      .panda-art {
        width: 140px; /* Smaller panda on mobile */
      }
      /* Give buttons more vertical room to move on small screens */
      .button-zone {
        height: 250px; 
      }
      
      /* Reset positions for mobile column alignment initially */
      #yesBtn {
        left: 50%;
        transform: translate(-50%, -50%); /* Centered */
        top: 30%; /* Upper half */
        width: 140px; /* Wider touch target */
      }
      #noBtn {
        left: 50%;
        transform: translate(-50%, -50%);
        top: 70%; /* Lower half */
      }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="panda-art" viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="25" fill="#333"/>
      <circle cx="150" cy="50" r="25" fill="#333"/>
      <ellipse cx="100" cy="100" rx="70" ry="60" fill="white" stroke="#333" stroke-width="3"/>
      <ellipse cx="70" cy="90" rx="18" ry="22" fill="#333" transform="rotate(-15 70 90)"/>
      <ellipse cx="130" cy="90" rx="18" ry="22" fill="#333" transform="rotate(15 130 90)"/>
      <circle cx="72" cy="88" r="5" fill="white"/>
      <circle cx="128" cy="88" r="5" fill="white"/>
      <path d="M92 115 Q100 122 108 115" stroke="#333" stroke-width="3" fill="none"/>
      <ellipse cx="100" cy="110" rx="8" ry="5" fill="#333"/>
      <circle cx="60" cy="115" r="7" fill="#ffb7b2" opacity="0.6"/>
      <circle cx="140" cy="115" r="7" fill="#ffb7b2" opacity="0.6"/>
      <path d="M100 145 C100 145 110 135 120 145 C130 155 100 175 100 175 C100 175 70 155 80 145 C90 135 100 145 100 145" fill="#ff3b7a"/>
    </svg>

    <h1>Hi My Panda Bear,<br>will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint"></div>

    <section class="result" id="result">
      <h2>I love you my panda bear ðŸŽ‰</h2>
      
      <div class="gif-container">
        <div 
          class="tenor-gif-embed" 
          data-postid="2592649324383853718" 
          data-share-method="host" 
          data-aspect-ratio="1.05769" 
          data-width="100%">
          <a href="https://tenor.com/view/dudu-bubu-cute-kiss-lovely-so-adorable-gif-2592649324383853718">Dudu Bubu Cute Kiss Sticker</a>
          from <a href="https://tenor.com/search/dudu+bubu+cute-stickers">Dudu Bubu Cute Stickers</a>
        </div>
      </div>
      
    </section>
  </main>

  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    // CONFETTI SETUP
    const confettiCanvas = document.getElementById("confettiCanvas");
    const confettiCtx = confetti.create(confettiCanvas, { resize: true, useWorker: true });

    function launchConfetti() {
      const end = Date.now() + 1500;
      (function frame() {
        confettiCtx({
          particleCount: 10,
          spread: 100,
          origin: { x: Math.random(), y: Math.random() * 0.5 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    // BUTTON LOGIC
    let yesScale = 1;

    function growYes() {
      yesScale += 0.15;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
    }

    function moveNo() {
      // 1. Get container dimensions
      const containerRect = zone.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // 2. Calculate max boundaries (subtract button size)
      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      // 3. Generate random coordinates
      const randomX = Math.max(0, Math.floor(Math.random() * maxX));
      const randomY = Math.max(0, Math.floor(Math.random() * maxY));

      // 4. Apply new position
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      
      // Reset transform 
      noBtn.style.transform = "none"; 
      
      // 5. Grow the Yes button
      growYes();
      
      // 6. Change text slightly
      const phrases = ["No?", "Are you sure?", "Really?", "Think again!", "Last chance!", "Pretty please?"];
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      noBtn.innerText = randomPhrase;
    }

    // --- DESKTOP INTERACTION (Hover) ---
    noBtn.addEventListener("mouseover", moveNo);

    // --- MOBILE INTERACTION (Touch) ---
    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault(); 
      moveNo();
    }, { passive: false });

    // Just in case a click gets through
    noBtn.addEventListener("click", function(e) {
      e.preventDefault();
      moveNo();
    });

    // YES BUTTON CLICK
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      launchConfetti();
    });
  </script>
</body>
</html>
